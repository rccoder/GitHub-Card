<html>
<head>
	<link rel="stylesheet" href="./style.css">
</head>
	<div id="github-card" data-username="rccoder">
		<div class="box">
			<div class="avatar">
				<img src="{{avatar_url}}" alt="{{login}}">
			</div>
			<div class="username">
				<p>{{login}}</p>
				<p>{{name}}</p>
			</div>
			<div class="stats">
				<a href="{{followers_url}}" class="stats-vcard">
					<strong>{{followers}}</strong>
					<span>Followers</span>
				</a>
				<a href="#" class="stats-vcard">
					<strong>{{public_repos}}</strong>
					<span>Repos</span>
				</a>
				<a href="{{following_url}}" class="stats-vcard">
					<strong>{{following}}</strong>
					<span>Following</span>
				</a>
			</div>
			<ul class="details">
				<li class="detail-list">{{company}}</li>
				<li class="detail-list">{{location}}</li>
				<li class="detail-list"><a href="mailto:{{email}}">{{email}}</a></li>
				<li class="detail-list"><a href="{{blog}}">{{blog}}</a></li>
				<li class="detail-list">{{created_at}}</li>
			</ul>
		</div>
	</div>
</html>
